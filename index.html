<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Simple Calculator</h1>
    <div class="row">
        <div class="form two-thirds column">
            <label for="text"></label>
            <input type="text" id="num1">
            <label for="text"></label>
            <input type="text" id="num2">
        </div>
        <div class="answer one-third column"></div>
    </div>
    <div class="row">
    <input class="button-primary" id="add" type="button" value="Add">
    <input class="button-primary" id="subtract" type="button" value="Subtract">
    <input class="button-primary" id="product" type="button" value="Multiply">
    <input class="button-primary" id="quotient" type="button" value="Divide">
    </div>

    <script src="app.js"></script>
</body>

</html>
